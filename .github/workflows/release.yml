name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write   # needed to create releases and upload assets

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Cache the large electron / electron-builder download cache
      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: ${{ env.LOCALAPPDATA }}\electron-builder\Cache
          key: ${{ runner.os }}-eb-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-eb-

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: node scripts/create-icon.js

      - name: Build (NSIS installer + portable + zip)
        run: npm run build

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Mandy Setup *.exe
            dist/Mandy-*-portable.exe
            dist/Mandy-*-win.zip
